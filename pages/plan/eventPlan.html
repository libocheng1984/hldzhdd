<script type="text/javascript">
//重要：初始化页面,页面内容加载完后,EasyUI格式化，之后执行READY方法，代替document.ready执行
//重要：写在ACTION外的方法是全局方法，尽量不要这么干，以免方法冲突。
//重要：你无法保证#id或classname是唯一的，所以要用内置方法取html元素：p.find(selector) 保证只取到本页内的元素。
//重要：你无法保证方法名不冲突，页面处置的方法要写在ACTION主方法内，this.方法名=function(){...}。
//重要：页面关闭的时候会尝试执行DESTROY方法，请在这里解除事件绑定，销毁对象，以免窗体残留。
//每一个页面会有自己的窗口id，用p.WINID获取，如果再点击出现子页面，并且子页面要返回父页面参数，那么将窗口id当作参数传到子窗口，子窗口用这个标记可以找到父窗体。
//重要：保证标签完整闭合，否则IE8报错 “ACTION_Window_1426578029038953”未定义
function ACTION(){
	var p=this;	
	
	//窗口缩放尺寸设置
	this.resize=function(e,info){ 
		p.find(".datalist").height(p.WRAPER.height()-p.find(".pageTopBox").outerHeight(true)); 
		p.find("#tt").datagrid("resize"); 
	}
	
	var SearchForm;	
	
	this.DESTROY=function(){ 
		$(p.WINDOW).unbind("WINDOW_RESIZE",p.resize);
	}
	
	this.READY=function(){
		//绑定窗体缩放事件		
		$(p.WINDOW).bind("WINDOW_RESIZE",p.resize);
		
		//表单处理
		SearchForm=new formDeal(p.find("#searchForm"));
		SearchForm.parse();
		SearchForm.bindData(p.CONDITION);//绑定默认条件		
		
		//表格例子------------------------------------------EasyUI组件
		var clumoption=[[
			{field:'ajbt',title:'预案标题',width:"24%",resizable:false,align:"center"},
			{field:'ajjb',title:'案件级别',width:"20%",align:"center",sortable:true,formatter:function(value,record,index){
					var result = util.getAjjb(value);
					return result;
	               	
              }},
			{field:'czjb',title:'处置级别',width:"20%",align:'center',sortable:true,formatter:function(value,record,index){
					var result = util.getCzjb(value);
					return result;
	               	
              }},
            {field:'yalb',title:'预案类别',width:"24%",align:'center',sortable:true,formatter:function(value,record,index){
					var result = util.getYalb(value);
					return result;
	               	
              }},
            {field:'yabh',title:'操作',width:65,align:'center',formatter:function(value,record,index){
					var btn = "";
					btn = '<a  id="closePlan" class="but-small but-red">下载</a>';
	               	return btn;
              }}  
			]];
		p.find("#tt").datagrid({
			url:"php/yagl/GetEventPlan_web.php",
			queryParams:{"orgCode":userData.orgCode}, //附加参数对象
			loadFilter:formatHostJson,  //格式过滤器
			fit:true,
			showFooter:true,//显示总计
			rownumbers:true,//行号
			singleSelect:true,//单选
			fitColumns:true,//宽度自适应
			striped:true,//条纹
			pagination:true,//分页
			onDblClickRow:dataGridClick,
			onClickCell:dataGridCellClick,
			columns:clumoption
		}).datagrid('getPager').pagination({  //设置显示列切换按钮
				//buttons:$('#buttons');//插入html
				buttons:[{
					iconCls:'icon-clumconfig',
					handler:function(){ClumChocie(p.find('#tt'),$(this))}
				}]
		})
		
		//更新一下尺寸
		p.resize();
		
		//安装按钮点击事件
		p.find("#add").menuButton({"method":"add","parentid":p.WINID});	
		//绑定查询按钮点击
		p.find("#searchButton").bind("click",StartSearch);		
		
	}
	
	//datagrid行点击
	function dataGridClick(rowIndex,rowData){ 
		WINDOW.open({"name":"datagrid_"+rowIndex,"width":500,"height":450,"url":"pages/plan/eventPlanForm.html","title":"预案编辑","lock":true},{"method":"update","parentid":p.WINID,"rowData":rowData},p.find("#tt").datagrid("getPanel"))
	}
	
	function dataGridCellClick(index,field,value){
		var rowData = p.find("#tt").datagrid("getRows")[index];
		if(field=="yabh"){
			if(rowData['nrmc']){
				downLoadFile(rowData);
			}
		}
		
	}
	
	function downLoadFile(rowData){
		window.open("php/yagl/downloadFile.php?yabh="+rowData['yabh']+"&nrmc="+rowData['nrmc']);
	}
	
	//查询
	function StartSearch(){
		if(SearchForm.check()){ //数据校验
			var searchCondition=SearchForm.getData();//获取表单条件
			//刷新DataGrid
			p.find("#tt").datagrid("reload",searchCondition);
		}
	}
	
	//子窗口刷新父页面组件
	this.refesh=function(){
		p.find("#tt").datagrid("reload");
	}
	

}
</script>
