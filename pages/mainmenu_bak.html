<script type="text/javascript">
function ACTION(){
	var p=this;
	var iconBox;
	var footBox;
	var closeBut;
	
	this.READY=function(){		
		iconBox=p.find(".iconbox");
		footBox=$(".footBar");
		closeBut=$(".footClose");
		p.install();
		iconBox.find("a").menuButton({"guid":"123456789"});
	}
	
	this.install=function(){
		iconBox.css("transition","bottom 0.6s  cubic-bezier(0.86, 0, 0.03, 1)");
		footBox.css("transition","bottom 0.8s  cubic-bezier(0.86, 0, 0.03, 1)");
		
		closeBut.bind("click",function(){
			$(this).hasClass("close")?p.show():p.hide();
		})
	}
	
	this.hide=function(){		
		iconBox.css("bottom","-100px");
		footBox.css("bottom","-100px");
		closeBut.addClass("close");
		closeBut.find("i").attr("class","fa fa-angle-up")
	}
	
	this.show=function(){
		iconBox.css("bottom","8px");
		footBox.css("bottom","0px");
		closeBut.removeClass("close");
		closeBut.find("i").attr("class","fa fa-angle-down");
	}	
}
</script>
